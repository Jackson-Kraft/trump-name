<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trump Nickname Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: navy;
            color: white;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #nickname {
            font-size: 32px;
            margin-top: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px black;
        }
        input {
            padding: 10px;
            font-size: 18px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Trump Nickname Generator</h1>
    <input type="text" id="nameInput" placeholder="Enter Your Name">
    <button onclick="generateNickname()">Generate Nickname</button>
    <p id="nickname"></p>

    <script>
        const adjectives = ["Sleepy", "Crooked", "Lyin'", "Crazy", "Dopey", "Failing", "Corrupt", "Weak", "Disaster", "Sad", 
                            "Sneaky", "Dishonest", "Terrible", "Nasty", "Pathetic", "Low Energy", "Radical", "Ridiculous", "Fake", "Unhinged"];
        
        function generateNickname() {
            const name = document.getElementById("nameInput").value.trim();
            if (name === "") {
                document.getElementById("nickname").innerText = "Please enter a name.";
                return;
            }
            const adj = adjectives[Math.floor(Math.random() * adjectives.length)];
            const nickname = adj + " " + name;
            document.getElementById("nickname").innerText = nickname;
            speakNickname(nickname);
        }
        
        function speakNickname(text) {
            const speech = new SpeechSynthesisUtterance(text);
            speech.rate = 0.8;  // Slower speech rate
            speech.pitch = 0.6; // Deeper pitch to mimic Trump's voice
            speech.volume = 1;
            speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
